name: Stock Monitor Task

on:
  schedule:
    # 竞价时间：北京时间 09:18 (提前启动等待) -> UTC 01:18
    - cron: '18 1 * * 1-5'
    # 收盘时间：北京时间 15:05 -> UTC 07:05
    - cron: '05 7 * * 1-5'
  workflow_dispatch: # 支持手动触发

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache Python Packages
        id: cache-packages
        uses: actions/cache@v3
        with:
          path: ~/.local/lib/python3.10/site-packages
          # 增加 v2 后缀强制刷新缓存，解决之前的兼容性错误
          key: ${{ runner.os }}-site-packages-v2-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-site-packages-v2-

      - name: Install dependencies
        if: steps.cache-packages.outputs.cache-hit != 'true'
        run: |
          python -m pip install --upgrade pip
          pip install --user -r requirements.txt

      - name: Run script
        env:
          TZ: 'Asia/Shanghai'
          DINGTALK_TOKEN: ${{ secrets.DINGTALK_TOKEN }}
          DINGTALK_SECRET: ${{ secrets.DINGTALK_SECRET }}
          GITHUB_EVENT_NAME: ${{ github.event_name }}
          # 确保 Python 能找到安装在 --user 目录下的包
          PYTHONPATH: /home/runner/.local/lib/python3.10/site-packages
        run: python main.py

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/raw/ 代码.csv
          git commit -m "Auto-update stock data: $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push
